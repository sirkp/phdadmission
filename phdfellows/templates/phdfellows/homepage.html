{% extends 'base.html' %}
{% load bootstrap4 %
{% block body %}
  {% if user.is_authenticated %}
  <div class="container">
    <h1>Welcome  {{user.first_name}} {{user.last_name}}</h1>
    <p></p>
    <form><button type="submit" class="btn btn-primary" formaction="{% url 'phdfellows:logout' %}">Logout</button></form>
    <form><button type="submit" class="btn btn-warning" formaction="{% url 'phdfellows:application' %}">Apply</button></form>
  </div>
  <div class="centerstage">
    {% for application in applications %}
      <h1><a href="{% url 'phdfellows:update' pk=application.pk %}">{{application.email}}</a></h1>
    {% endfor %}
  </div>

  {% else %}
      <div class="container">
        <h1>Pleae Login!</h1>
        <form><button type="submit" class="btn btn-primary" formaction="{% url 'phdfellows:login' %}">Login</button></form>
      </div>
  {% endif %}
{% endblock %}
