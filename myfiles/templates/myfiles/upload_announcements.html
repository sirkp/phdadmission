{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
  <div class="container">
    <br>
    <h1>Upload Announcements Files</h1>
    <form method = "POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group"><label for="id_address">Title</label>
        <textarea name="title" cols="40" rows="10" class="form-control" placeholder="Title" id="id_title" style="max-width: 80%; max-height: 20%;" spellcheck="false"></textarea>
      </div>
      <div class="form-group">
        <label for="id_my_file">My file</label>
          <div class="row bootstrap4-multi-input">
            <div class="col-12"><input type="file" name="my_file" class="" title="" required="" id="id_my_file">
            </div>
          </div>
      </div>
      <input type="submit" class="btn btn-primary" value="Upload">
    </form>
  </div>
{% endblock %}
