{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}

{% block body %}
<div class="jumbotron">
  <h2>Staff Log In</h2>
  <form method = "POST">
    {% csrf_token %}

    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Login">
    <a href="{% url 'faculty:faculty_signup' %}">Sign Up</a>
  </form>
</div>
{% endblock %}
