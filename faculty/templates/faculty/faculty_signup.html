{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}
{% block body %}
  <div class="container">
    <h1>Sign Up</h1>
    <form method = "POST">
      {% csrf_token %}

      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
  </div>
{% endblock %}
